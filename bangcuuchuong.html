<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a;
    a = "<table border='1' width='1000' height='100' cellPadding='3' cellSpacing='3'>"
    for (i =2; i<10; i++){
        a = a + "<tr>";
        for (j=1; j<11; j++){
            a = a + "<td>" + i + 'x' + j + '=' + i*j + "</td>";
        }
        a = a + "</tr>";
    }
    a = a + "</table>"
    document.write(a);
</script>
</body>
</html>
